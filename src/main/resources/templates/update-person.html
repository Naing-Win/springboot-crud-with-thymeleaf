<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Person</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h4>Add Person</h4>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label>
								<br>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
								<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name!">
							</div>
							<div class="form-group col-md-8">
								<label for="phone" class="col-form-label">Phone no.</label>
								<br>
								<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
								<input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter your phone number!">
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label>
								<br>
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
								<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email!">
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-outline-primary" value="Update">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
