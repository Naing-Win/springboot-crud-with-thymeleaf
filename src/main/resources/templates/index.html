<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person List</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">


</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${persons}" class="container my-5">
					<p class="my-5">
						<a href="/signup" class="btn btn-outline-primary btn-sm"><i class="fa fa-user-plus">Add Person</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Person Yet!</h2>
						<div th:case="*">
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Name</th>
									<th>Phone</th>
									<th>Email</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${persons}">
									<td th:text="${p.name}"></td>
									<td th:text="${p.phone}"></td>
									<td th:text="${p.email}"></td>
									<td>
										<div>
											<a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-outline-success btn-sm"><i class="fa fa-user-edit">Edit</i></a>
											<a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-outline-danger btn-sm ml-1"><i class="fa fa-user-times">Delete</i></a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
